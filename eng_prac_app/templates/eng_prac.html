<html lang="ja">
<head>

<body>
    <h2>日本語と品詞に対応する英単語を入力してください。</h2>

        {% for prob in problems %}

        <input type="submit" value="送信">

        <a href="/">メニューへ</a>
        <br>
        <a href="/logout">ログアウト</a>
    </form>
</body>
